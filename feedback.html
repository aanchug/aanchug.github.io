<html>
   <head>
   	  <!-- Pag Title -->
      <title>Delhi Diner Restaurant</title>
      <!-- Include jquery scripts and css -->
      <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" type="text/css" />
      <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
      <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
      <!-- Include the contact.css that will change the background colour of the title bar -->
      <link rel="stylesheet" href="contact.css" type="text/css" />
      <!-- Include javascript for the validation of the contact us page -->
      <script src="contact.js"></script>
   </head>
   <body>
   	  <!-- Main page content -->
      <div data-role="page" id="feedback">
         <!-- header with the back and home buttons -->
         <div data-role="header">
            <a href="index.html" class="ui-btn ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">Home</a>
            <h1>Feedback</h1>
            <a href="#" data-icon="back" data-rel="back" title="Go back">Back</a>
         </div>
         <!-- Main page content
         	  There are two pages, the first page displays the feedback form.
         	  After the validations have been done if everything is ok, then the second page displays a success message
         -->
         <!-- Start the feedback form -->
         <div data-role="main" class="ui-content">
            <form method="post" action="#pageone" data-ajax="false">
               <label for="name">Name : <span>*</span></label>
               <input type="text" name="name" id="name" placeholder="Name">
               <label for="email">Email: <span>*</span></label>
               <input type="email" id="email" name="email" placeholder="Email"/>
               <fieldset data-role="controlgroup">
                  <legend>Restaurant visit frequency:</legend>
                  <label for="daily">Daily</label>
                  <input type="radio" name="frequency" id="daily" value="daily">
                  <label for="weekly">Weekly</label>
                  <input type="radio" name="frequency" id="weekly" value="weekly">
                  <label for="monthly">Monthly</label>
                  <input type="radio" name="frequency" id="monthly" value="monthly">
                  <label for="rarely">Rarely</label>
                  <input type="radio" name="frequency" id="rarely" value="rarely">
               </fieldset>
               <label for="info">Message:</label>
               <textarea name="addinfo" id="info" placeholder="Message"></textarea>
               <input type="submit" data-inline="true" value="Submit" data-theme="b">
            </form>
         </div>
      </div>
      <!-- Display the success message on the second page -->
      <div data-role="page" id="pageone">
         <div data-role="header">
            <a href="index.html" class="ui-btn ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">Home</a>
            <h1>Feedback submitted successfully</h1>
         </div>
         <div data-role="header">
            <h1>Delhi Diner</h1>
         </div>
         <div data-role="main" class="ui-content">
            <h2>Thank you for your feedback. Your feedback has been received and stored in the database.</h2>
         </div>
      </div>
   </body>
</html>
